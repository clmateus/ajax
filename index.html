<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax e Exceções</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <form action="">
        <div class="row mt-top">
            <h4>Dados básicos</h4>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Nome">
            </div>
            <div class="col-5">
                <input type="text" class="form-control" placeholder="Sobrenome">
            </div>
            <div class="col-4">
                <input type="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="row mt-3">
            <h4>Dados da entrega</h4>
        </div>
        <div class="row mb-5">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="CEP" id="cep">
                <button type="button" class="btn btn-primary" id="btn-buscar-cep">Buscar</button>
            </div>
            <div class="col-7">
                <input type="text" class="form-control" placeholder="Endereço" id="endereco">
            </div>
            <div class="col-2">
                <input type="number" class="form-control" placeholder="Número">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Enviar pedido</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
